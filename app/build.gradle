apply plugin: 'com.android.application'

android {
    compileSdk 35
    namespace "ai.elimu.keyboard"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 35
        versionCode 1000004
        versionName "1.0.4"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:23.4.0'
}
