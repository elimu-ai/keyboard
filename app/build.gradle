apply plugin: 'com.android.application'
apply plugin: 'maven-publish'

android {
    compileSdk 35
    namespace "ai.elimu.keyboard"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 35
        versionCode 1000006
        versionName "1.0.6"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.android.support:appcompat-v7:28.0.0'
}

publishing {
    publications {
        apk(MavenPublication) {
            artifact("${buildDir}/outputs/apk/release/${android.namespace}-${android.defaultConfig.versionCode}-release-unsigned.apk")
        }
    }
}
tasks.named("publishApkPublicationToMavenLocal") {
    mustRunAfter(":app:assembleRelease")
}
